<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness Tracker</title>
</head>
<body>
    <h1>Fitness Tracker</h1>
    <form id="workout-form">
        <label for="workout-type">Workout Type:</label>
        <input type="text" id="workout-type" name="workout-type" required>
        <br>
        <label for="calories-burned">Calories Burned:</label>
        <input type="number" id="calories-burned" name="calories-burned" required>
        <br>
        <label for="steps-taken">Steps Taken:</label>
        <input type="number" id="steps-taken" name="steps-taken" required>
        <br>
        <button type="submit">Add Workout</button>
    </form>
    <ul id="workout-list">
    </ul>
    <script src="script.js"></script>
</body>
</html>
